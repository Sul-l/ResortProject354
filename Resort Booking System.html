<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resort Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-top: 2px solid #4CAF50;
            border-bottom: 2px solid #4CAF50;
            display: none; /* Hide all containers initially */
        }
        .container.active {
            display: block; /* Show only the active container */
        }
        .contact-support {
            position: fixed; /* Fixed in the top-right corner of the screen */
            top: 10px;
            right: 10px;
            background-color: #f44336; /* Red for attention */
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .room-size-options {
            display: flex;
            gap: 20px;
        }
        .room-size-options input {
            margin-right: 5px;
        }
        /* Modal styles for customer support */
        .modal {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            text-align: center;
        }
        .modal-content h2 {
            margin: 0;
            color: #333;
        }
        .close-modal {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="contact-support" onclick="openModal()">Contact Customer Support</div>

<!-- Modal for Customer Support -->
<div class="modal" id="support-modal">
    <div class="modal-content">
        <h2>Contact Customer Support</h2>
        <button class="button" onclick="alert('Calling customer support')">Phone Call</button>
        <button class="button" onclick="alert('Sending email to customer support')">Email</button>
        <button class="button" onclick="alert('Sending SMS to customer support')">SMS</button>
        <button class="close-modal" onclick="closeModal()">Close</button>
    </div>
</div>

<!-- Welcome Screen -->
<div class="container active" id="welcome-screen">
    <h1>Welcome to Resort Booking</h1>
    <div class="form-group">
        <label for="language">Language Selection:</label>
        <select id="language">
            <option value="english">English</option>
            <option value="arabic">Arabic</option>
        </select>
    </div>
    <div class="form-group">
        <label for="accessibility">Accessibility Options:</label>
        <select id="accessibility">
            <option value="normal">Normal</option>
            <option value="large-text">Large Text</option>
            <option value="text-to-speech">Text-to-Speech</option>
        </select>
    </div>
    <button class="button" onclick="showPage('date-selection')">Continue</button>
</div>

<!-- Date Selection Page -->
<div class="container" id="date-selection">
    <h2>Select Dates and Room</h2>
    <div class="form-group">
        <label for="check-in">Check-in Date:</label>
        <input type="date" id="check-in">
    </div>
    <div class="form-group">
        <label for="check-out">Check-out Date:</label>
        <input type="date" id="check-out">
    </div>
    <div class="form-group">
        <label for="room">Select Room:</label>
        <select id="room">
            <option value="1">Room 1</option>
            option>
            <option value="5">Room 5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="room-size">Select Room Size:</label>
        <div class="room-size-options">
            <label>
                <input type="radio" name="room-size" value="small"> Small
            </label>
            <label>
                <input type="radio" name="room-size" value="medium"> Medium
            </label>
            <label>
                <input type="radio" name="room-size" value="large"> Large
            </label>
        </div>
    </div>
    <button class="button" onclick="showPage('payment-method')">Continue</button>
</div>

<!-- Payment Method Page -->
<div class="container" id="payment-method">
    <h2>Select Payment Method</h2>
    <div class="form-group">
        <label for="payment">Payment Method:</label>
        <select id="payment">
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select>
    </div>
    <button class="button" onclick="alert('Proceed to payment processing')">Continue</button>
</div>

<script>
function showPage(pageId) {
    var pages = document.querySelectorAll('.container');
    pages.forEach(function(page) {
        page.classList.remove('active'); // Hide all containers
    });
    document.getElementById(pageId).classList.add('active'); // Show only the selected container
}

function openModal() {
    document.getElementById('support-modal').style.display = 'flex'; // Show modal
}

function closeModal() {
    document.getElementById('support-modal').style.display = 'none'; // Hide modal
}
</script>

</body>
</html>
