<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resort Booking Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-top: 2px solid #4CAF50;
            border-bottom: 2px solid #4CAF50;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .report-link {
            position: fixed; /* Fixed in the top-right corner of the screen */
            top: 10px;
            right: 10px;
            background-color: #f44336; /* Red for attention */
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none; /* No underline */
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Resort Booking Management Page -->
<div class="container" id="management-page">
    <h2>Resort Booking Management</h2>
    <div class="form-group">
        <label for="room">Select Room to Manage:</label>
        <select id="room">
            <option value="1">Room 1</option>
            <option value="2">Room 2</option>
            <option value="3">Room 3</option>
            <option value="4">Room 4</option>
            <option value="5">Room 5</option>
        </select>
    </div>
    <div class="form-group">
        <label for="status">Assign Status to Selected Room:</label>
        <select id="status">
            <option value="vacant">Vacant</option>
            <option value="occupied">Occupied</option>
            <option value="maintenance">Maintenance</option>
        </select>
    </div>
    <button class="button" onclick="alert('Status updated')">Update Status</button>

    <!-- Link to the Submit Report Page -->
    <a class="report-link" href="#report-page">Submit Report</a>
</div>

<!-- Submit Report Page -->
<div class="container" id="report-page" style="display: none;">
    <h2>Submit Report</h2>
    <div class="form-group">
        <label for="report-upload">Upload Report:</label>
        <input type="file" id="report-upload" accept=".pdf,.doc,.docx,.xlsx,.csv">
    </div>
    <button class="button" onclick="alert('Report submitted')">Submit Report</button>
    <button class="button" onclick="showPage('management-page')">Back to Management</button>
</div>

<script>
function showPage(pageId) {
    var pages = document.querySelectorAll('.container');
    pages.forEach(function(page) {
        page.style.display = 'none'; // Hide all containers
    });
    document.getElementById(pageId).style.display = 'block'; // Show only the selected container
}

document.querySelector('.report-link').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent default link behavior
    showPage('report-page'); // Show the report page
});
</script>

</body>
</html>
